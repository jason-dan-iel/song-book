<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Song Lyrics Hosting</title>
  <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>
  <header>
    <h1>Song Lyrics Hosting</h1>
    <select id="category-select">
      <option value="all">All Songbooks</option>
      <option value="english">English Songbook</option>
      <option value="hindi">Hindi Songbook</option>
      <option value="youth_camp">Youth Camp Book</option>
      <option value="special">Special Songs</option>
    </select>
    <input type="text" id="search" placeholder="Search by song or artist">
  </header>
  <main>
    <ul id="songs-list"></ul>
    <section id="lyrics-section" style="display:none;">
      <h2 id="song-title"></h2>
      <h3 id="song-artist"></h3>
      <div id="song-lyrics"></div>
      <button id="back-button">Back</button>
    </section>
  </main>
  <script src="src/js/main.js"></script>
</body>
</html>
