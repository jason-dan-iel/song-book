<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Song Book - Brethren Assembly Jodhpur</title>
  <meta name="description" content="Digital songbook for Brethren Assembly Jodhpur with English, Hindi, Youth Camp, and Special songs">
  <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>
  <header>
    <h1>Brethren Assembly Jodhpur Song Book</h1>
    <select id="category-select">
      <option value="all">All Songbooks</option>
      <option value="english">English Songbook</option>
      <option value="hindi">Hindi Songbook</option>
      <option value="youth_camp">Youth Camp Book</option>
      <option value="special">Special Songs</option>
    </select>
    <input type="text" id="search" placeholder="Search by song or number">
  </header>
  <main>
    <ul id="songs-list"></ul>
    <section id="lyrics-section" style="display:none;">
      <button id="back-button" onclick="showSongList()">‚Üê Back to Songs</button>
      <h2 id="song-title"></h2>
      <h3 id="song-artist"></h3>
      <div id="song-lyrics"></div>
    </section>
  </main>
  <script src="src/js/main.js"></script>
</body>
</html>
